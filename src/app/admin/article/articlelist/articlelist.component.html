<div class="container mt-5">
  <div class="row justify-content-between">
    <h1 class="col-6">Article List</h1>
    <button class="col-2 btn btn-primary" [routerLink]="['/admin/addarticle']">Add</button>
  </div>
  <div class="row mt-5">
    <table class="table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Title</th>
          <th>Content</th>
          <th>Like</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let article of articles">
          <td>
            <img [src]="article.photo" style="width:50px"alt="">
          </td>
          <td>{{article.title}}</td>
          <td>{{article.content}}</td>
          <td>{{article.like}}</td>
          <td class="d-flex gap-2">
            <button class="btn btn-outline-primary" [routerLink]="['/admin/articledetails',article._id]">Update</button>
            <button class="btn btn-outline-danger" (click)="deleteArticle(article._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
