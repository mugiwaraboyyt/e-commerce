<div class="container mt-5">
  <div class="row">
    <h1>Update product</h1>
  </div>
  <form action="#">
    <div class="mb-3">
      <label for="title">Title</label>
      <input [(ngModel)]="product.title" class="form-control" type="text" name="title" id="title">
    </div>
    <div class="mb-3">
      <label for="description">Description</label>
      <input [(ngModel)]="product.description" class="form-control" type="text" name="description" id="description">
    </div>
    <div class="mb-3">
      <label for="price">Price</label>
      <input [(ngModel)]="product.price" class="form-control" type="text" name="price" id="price">
    </div>
    <div class="mb-5">
      <label for="image">Image</label>
      <input [(ngModel)]="product.image" class="form-control" type="text" name="image" id="image">
    </div>
    <div class="d-grid d-block">
      <button (click)="save()" type="button" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
